    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script>



        $(function () {

            registraEventos()

            // //Bloco para função de registrar eventos
            function registraEventos() {

                //Registra escondeCampoConjuge
                $("#campo-estado-civil").on('change', function () {
                    escondeCampoConjuge()
                })


                //Registra visualizarArquivo
                $(".visualizarArquivo").click(function () {
                    let targetCampo = $(this).data("target")
                    visualizarArquivo(targetCampo)
                })


                //registra esconderBotao
                $("input[type=file]").change(function () {
                    let campoDoc = $(this).attr("id")

                    let buttonID = $(`[data-target=${campoDoc}]`).attr("id")

                    esconderBotao(campoDoc, buttonID)


                })


            }

            // //Fim registrar eventos


            //Esconde a section Informações Conjugê quando o Estado civil é diferente de casado
            function escondeCampoConjuge() {

                let estadoCivil = $("#campo-estado-civil").val()
                let infoConjuge = $("#info-conjuge")[0]

                if (estadoCivil === 'CASADO') {
                    infoConjuge.classList.remove('esconder-secao')
                } else {
                    infoConjuge.classList.add('esconder-secao')
                }

            }


            function visualizarArquivo(idCampo) {
                let inputDoc = document.getElementById(idCampo)

                if (inputDoc.files.length > 0) {
                    let arquivo = inputDoc.files[0]

                    let arquivoURL = URL.createObjectURL(arquivo)

                    window.open(arquivoURL)
                } else {
                    alert("Por favor selecione um arquivo para ser visualizado.")
                }
            }

            function esconderBotao(idCampo, idButton) {

                let campoInput = document.getElementById(idCampo)
                let botaoPreview = document.getElementById(idButton)

                if (campoInput.files.length > 0) {
                    botaoPreview.classList.remove("btnPreview")
                } else {
                    botaoPreview.classList.add('btnPreview')
                }

            }

            function tirarFoto() {
                const abrirCamera = $("#botao-tirar-foto")
                const fotoContainer = $("#foto-container")

                abrirCamera.on('click', () => {
                    navigator.mediaDevices.getUserMedia({ video: true })

                        .then(function (stream) {
                            const video = $('<video autoplay></video>')
                            video.attr('srcObject', stream)

                            const captureButton = $("<button>Capturar Foto</button>")

                            fotoContainer.html('')
                            fotoContainer.append(video)
                            fotoContainer.append(captureButton)

                        })



                })

            }



        })

    </script>
